<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

      <h1 id="title" >Survey Form</h1>

      <p>Let us know how to improve our website!</p>
  
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="name" id="name" placeholder="Enter your full name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email here..." required>
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" min="15" max="30" placeholder="Enter your phone number here" required>
        
        <select id="dropdown">
          <option value="select" disabled>Select from</option>
          <option value="Full Time Student">Full Time Student</option>
          <option value="Part Time Student">Part Time Student</option>
          <option value="Not A Student">Not A Student</option>
        </select>
        <div>
        <label for="feedback" id="feedback-label">Do you like our website?</label> <br>
        <input type="radio" name="feedback" value="Yes">Yes<br>
        <input type="radio" name="feedback" value="No">No<br>
        <input type="radio" name="feedback" value="Not sure">Not Sure<br>
      </div>

      <label for="">Things that should be improved in the future
        <br>
        (Check all that apply):
      </label>
      <input type="checkbox" value="Front-end Projects" name="checkbox">Front-end Projects <br><br>
      <input type="checkbox" value="Back-end Projects" name="checkbox">Back-end Projects <br><br>
      <input type="checkbox" value="Data Visualization" name="checkbox">Data Visualization <br><br>
      <input type="checkbox" value="Challenges" name="checkbox">Challenges <br><br>
      <input type="checkbox" value="Open Source Community" name="checkbox">Open Source Community <br><br>
      <input type="checkbox" value="Gitter help rooms" name="checkbox">Gitter help rooms <br><br>
      <input type="checkbox" value="Videos" name="checkbox">Videos <br><br>
      <input type="checkbox" value="City Meetups" name="checkbox">City Meetups <br><br>
      <input type="checkbox" value="Wiki" name="checkbox">Wiki <br><br>
      <input type="checkbox" value="Forum" name="checkbox">Forum <br><br>
      <input type="checkbox" value="Additional-Courses" name="checkbox">Additional Courses <br><br><br>

      <label for="comment">Any Comments or Suggestions?</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <input type="submit" name="submit" id="submit">

      </form>







    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
